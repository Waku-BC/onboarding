<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ログイン</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
     <form action="https://wakudemo.github.io/onboarding/Campaign.html">
      <h1 class="text-3xl">ログイン</h1>
      <p class="text-sm text-gray-700">動画を見るにはログインして下さい。</p>
     
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Eメール:</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          name="bccustomguid"
          placeholder="Eメールアドレス"
        />
        </div>

      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">パスワード:</label>
        <input
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="パスワード"
        />
      </div>
  

      <button
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded"
        type="submit"
      >
        送信
      </button>
   </form> 
    <script src="script.js"></script>
    
    <style>
	* {
  box-sizing: border-box;
}

body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}

.background {
  background: url('http://solutions.brightcove.com/wmatsuo/bgi.jpg')
    no-repeat center center/cover;
  position: absolute;
  top: -20px;
  bottom: -20px;
  left: -20px;
  right: -20px;
  z-index: -1;
  filter: blur(20px);
}
    </style>
    
    <script>
const password = document.getElementById('password')
const background = document.getElementById('background')

password.addEventListener('input', (e) => {
  const input = e.target.value
  const length = input.length
  const blurValue = 20 - length * 2
  background.style.filter = `blur(${blurValue}px)`
})
</script>
    
    
  </body>
</html>
