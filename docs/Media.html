<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="phone">
  <iframe class="content show" src="https://players.brightcove.net/6243204265001/jbSyennJ3_default/index.html?videoId=6280857142001" allowfullscreen="" allow="encrypted-media" width="800" height="384"></iframe>

<iframe class="content" src="https://players.brightcove.net/6243204265001/TPDTLceNy_default/index.html?playlistId=1712764505576917339" 
allowfullscreen=""
 allow="encrypted-media" 
 width="800" height="384"></iframe>

<iframe class="content" src="https://players.brightcove.net/6243204265001/jbSyennJ3_default/index.html?videoId=1726894313848007962" allowfullscreen="" allow="encrypted-media" width="800" height="384"></iframe>
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-film"></i>
            <p>単一動画</p>
          </li>
          <li>
            <i class="fas fa-photo-video"></i>
            <p>プレイリスト</p>
          </li>

         </li>

    <script src="script.js"></script>

<style>
@import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

* {
  box-sizing: border-box;
}

body {
  background-color: #08088C;
  font-family: 'Open Sans', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.phone {
  position: relative;
  overflow: hidden;
  border: 3px solid #eee;
  border-radius: 15px;
  height: 450px;
  width: 700px;
}

.phone .content {
  opacity: 0;
  object-fit: cover;
  position: absolute;
  top: 0;
  left: 0;
  transition: opacity 0.4s ease;
}

.phone .content.show {
  opacity: 1;
}

nav {
  position: absolute;
  bottom: 0;
  left: 0;
  margin-top: -5px;
  width: 100%;
}

nav ul {
  background-color: #fff;
  display: flex;
  list-style-type: none;
  padding: 0;
  margin: 0;
  height: 60px;
}

nav li {
  color: #FF5000;
  cursor: pointer;
  flex: 1;
  padding: 10px;
  text-align: center;
}

nav ul li p {
  font-size: 12px;
  margin: 2px 0;
}

nav ul li:hover,
nav ul li.active {
  color: #FFCE00;
}
</style>


<script>
const contents = document.querySelectorAll('.content')
const listItems = document.querySelectorAll('nav ul li')

listItems.forEach((item, idx) => {
    item.addEventListener('click', () => {
        hideAllContents()
        hideAllItems()

        item.classList.add('active')
        contents[idx].classList.add('show')
    })
})

function hideAllContents() {
    contents.forEach(content => content.classList.remove('show'))
}


function hideAllItems() {
    listItems.forEach(item => item.classList.remove('active'))
}
</script>


  </body>
</html>
